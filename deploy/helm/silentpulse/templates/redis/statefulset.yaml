apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: silentpulse-redis
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: silentpulse-redis
    {{- include "silentpulse.labels" . | nindent 4 }}
spec:
  replicas: 1
  serviceName: silentpulse-redis
  selector:
    matchLabels:
      app.kubernetes.io/name: silentpulse-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: silentpulse-redis
    spec:
      containers:
        - name: redis
          image: {{ .Values.redis.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          {{- if .Values.redis.password }}
          args:
            - redis-server
            - --requirepass
            - $(REDIS_PASSWORD)
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: silentpulse-secret
                  key: REDIS_PASSWORD
          {{- end }}
          ports:
            - containerPort: 6379
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                {{- if .Values.redis.password }}
                - redis-cli -a "$REDIS_PASSWORD" --no-auth-warning ping
                {{- else }}
                - redis-cli ping
                {{- end }}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                {{- if .Values.redis.password }}
                - redis-cli -a "$REDIS_PASSWORD" --no-auth-warning ping
                {{- else }}
                - redis-cli ping
                {{- end }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          volumeMounts:
            - name: redis-data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.redis.storage }}
