apiVersion: v1
kind: Service
metadata:
  name: silentpulse-api
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: silentpulse-api
    {{- include "silentpulse.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.api.port }}
      targetPort: {{ .Values.api.port }}
      protocol: TCP
  selector:
    app.kubernetes.io/name: silentpulse-api
