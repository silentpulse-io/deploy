apiVersion: apps/v1
kind: Deployment
metadata:
  name: silentpulse-reporting
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: silentpulse-reporting
    {{- include "silentpulse.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.reporting.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: silentpulse-reporting
  template:
    metadata:
      labels:
        app.kubernetes.io/name: silentpulse-reporting
    spec:
      containers:
        - name: reporting
          image: {{ .Values.reporting.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.reporting.port }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.reporting.port | quote }}
          envFrom:
            - configMapRef:
                name: silentpulse-config
            - secretRef:
                name: silentpulse-secret
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.reporting.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.reporting.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            {{- toYaml .Values.reporting.resources | nindent 12 }}
