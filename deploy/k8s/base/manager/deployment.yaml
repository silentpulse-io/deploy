apiVersion: apps/v1
kind: Deployment
metadata:
  name: silentpulse-operator
  namespace: silentpulse
  labels:
    app: silentpulse-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: silentpulse-operator
  template:
    metadata:
      labels:
        app: silentpulse-operator
    spec:
      serviceAccountName: silentpulse-operator
      containers:
        - name: operator
          image: silentpulse-operator:latest
          args:
            - --leader-elect
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=:8080
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: probes
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
      terminationGracePeriodSeconds: 10
